    <h2>Binomische Formeln </h2>
    <p>1. binomische Formel: \( (a + b)^2 = a^2 + 2ab + b^2 \)
 </p>
 <p>2. binomische Formel: \( (a - b)^2 = a^2 - 2ab + b^2 \)</p>

<p>3. binomische Formel:\( (a + b)*(a - b) = a^2 - b^2 \)</p>
